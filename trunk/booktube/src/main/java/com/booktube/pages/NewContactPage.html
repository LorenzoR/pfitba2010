<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
<wicket:extend>
<div wicket:id="books">

	<div wicket:id="success_dialog">
		<wicket:container wicket:id="text"></wicket:container>
	</div>

	<h2>Contact Us</h2>
	
<!-- 	<p><a href="#" wicket:id="contactsPage">Todos mis contactos</a></p> -->
	
	<form wicket:id="form">
		<p>
			<select wicket:id="subject">
  				<option value="optionValue">OptionValue</option>
			</select>
		</p>
		<br/>
		Text: 
		<p><textarea wicket:id="text" cols="60" rows="15"></textarea></p>
		
		<input type="button" wicket:id="sendMessage" value="Send"/>
	</form>

	<span wicket:id="registerMessage">Register message</span>

</div>

</wicket:extend>
</body>
</html>
