<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="newCampaign">

			<div wicket:id="success_dialog">
				<wicket:container wicket:id="text"></wicket:container>
			</div>

			<h2><wicket:message key="newCampaign">New Campaign</wicket:message></h2>		

			<form wicket:id="form">
			
				<p><b><wicket:message key="filters">Filters</wicket:message></b></p>
				<p>
					<b><wicket:message key="byGender">By Gender</wicket:message>:</b> &nbsp;
					<select wicket:id="gender">
						<option value="optionValue">OptionValue</option>
					</select>
				</p>
				
				<p>
					<b><wicket:message key="byAge">By Age</wicket:message>:</b> &nbsp;
					<wicket:message key="from">From</wicket:message>: <input type="text" wicket:id="lowAge" value="" />
					<wicket:message key="to">To</wicket:message>: <input type="text" wicket:id="highAge" value="" />
				</p>
				
				<p><b><wicket:message key="byCountry">By Country</wicket:message>:</b>
					<select name="country" wicket:id="country">
					</select>
				</p>
			
				<p>
					<b><wicket:message key="byAnt">By Ant</wicket:message>:</b> &nbsp;
					<wicket:message key="from">From</wicket:message>: <input type="text" wicket:id="lowRegistrationDate" value="" />
					<wicket:message key="to">To</wicket:message>: <input type="text" wicket:id="highRegistrationDate" value="" />
				</p>
						
				<hr />
				
				<p><b><wicket:message key="message">Message</wicket:message></b></p>
			
				<p> 
					<b><wicket:message key="subject">Subject</wicket:message>:</b> &nbsp;
					<input type="text" wicket:id="subject" value="" />
				</p>
				<br /> 
				<b><wicket:message key="text">Text</wicket:message>:</b>
				<p>
					<textarea wicket:id="campaignText" cols="60" rows="15"></textarea>
				</p>

				<div wicket:id="group">
					<table>
						<tr>
							<td valign="top">Select persons</td>
							<td><input type="checkbox" wicket:id="groupselector" />check/uncheck
								all <br />
								<table>
									<tr>
										<td><b>Select</b></td>
										<td><b>First Name</b></td>
										<td><b>Last Name</b></td>
									</tr>
									<tr wicket:id="persons">
										<td><input type="checkbox" wicket:id="checkbox" /></td>
										<td><span wicket:id="firstname">[this is where name
												will be]</span></td>
										<td><span wicket:id="lastname">[this is where
												lastname will be]</span></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div> 
				<input type="button" wicket:id="sendCampaign" value="Send" />
			</form>

			<span wicket:id="registerMessage">Register message</span>

		</div>

	</wicket:extend>
</body>
</html>
