<html

<head>
<title>Books</title>

<body>
	<wicket:extend>
		<div wicket:id="newCampaign">

			<div wicket:id="success_dialog">
				<wicket:container wicket:id="text"></wicket:container>
			</div>

			<h2><wicket:message key="newCampaign">New Campaign</wicket:message></h2>		

			<form wicket:id="form">
			
				<p><b><wicket:message key="filters">Select Filters</wicket:message></b></p>
				<p>
					<b><wicket:message key="byGender">By Gender</wicket:message>:</b> &nbsp;
					<select wicket:id="gender">
						<option value="optionValue">OptionValue</option>
					</select>
				</p>
				
				<p>
					<b><wicket:message key="byAge">By Age</wicket:message>:</b> &nbsp;
					<wicket:message key="from">From</wicket:message>: <input type="text" wicket:id="lowAge" value="" />
					<wicket:message key="to">To</wicket:message>: <input type="text" wicket:id="highAge" value="" />
				</p>
				
				<p><b><wicket:message key="byCountry">By Country</wicket:message>:</b>
					<select name="country" wicket:id="country">
					</select>
				</p>
			
				<p>
					<b><wicket:message key="byRegistrationDate">By Registration Date</wicket:message>:</b> &nbsp;
					<wicket:message key="from">From</wicket:message>: <input type="text" wicket:id="lowRegistrationDate" value="" />
					<wicket:message key="to">To</wicket:message>: <input type="text" wicket:id="highRegistrationDate" value="" />
				</p>
				
				<p>
					<input type="button" wicket:id="addFilter" value="Agregar Filtro" wicket:message="value:addFilter" />
				</p>
				
				<p>
					<b><wicket:message key="selectUser">Select User</wicket:message>:</b> <input type="text" wicket:id="addReceiver" /> <input type="button" wicket:id="addReceiverButton" value="Agregar Usuario" wicket:message="value:addReceiver" />
				</p>
				
				<p>
					<b><wicket:message key="filterList">Filter List</wicket:message>:</b>
				</p>
				
				<span wicket:id="filters">
					<table cellpadding="0" class="cf hX">
						<tbody>
							<tr class="hY hM">
								<td class="hT hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM"></td>
								<td style="background-color: #5a6986" class="hS hM"></td>
								<td style="background-color: #5a6986" class="hV hM"></td>
								<td class="hW hM"></td>
							</tr>
							<tr class="hR">
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hT hU hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM">
									<div tabindex="0" role="button" title="Search for all messages with label PF" name="PF" class="hN">
										<wicket:container wicket:id="filter"></wicket:container>
									</div>
								</td>
								<td style="background-color: #dee5f2" class="hS hM"></td>
								<td wicket:id="removeFilter" style="background-color: #5a6986; color: #dee5f2" class="hV hM">
									<span tabindex="0" role="button" title="Remove label PF from this conversation" name="PF" class="hO">
										x
									</span>
								</td>
								<td style="background-color: #5a6986" class="hW hV hM"></td>
							</tr>
							<tr class="hY hM">
								<td class="hT hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM"></td>
								<td style="background-color: #5a6986" class="hS hM"></td>
								<td style="background-color: #5a6986" class="hV hM"></td>
								<td class="hW hM"></td>
							</tr>
						</tbody>
					</table> 
				</span>
				
				<p>
					<b><wicket:message key="receiverList">Receiver List</wicket:message>:</b>
				</p>
				
				<span wicket:id="receiverList">
					<table cellpadding="0" class="cf hX">
						<tbody>
							<tr class="hY hM">
								<td class="hT hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM"></td>
								<td style="background-color: #5a6986" class="hS hM"></td>
								<td style="background-color: #5a6986" class="hV hM"></td>
								<td class="hW hM"></td>
							</tr>
							<tr class="hR">
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hT hU hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM">
									<div tabindex="0" role="button" title="Search for all messages with label PF" name="PF" class="hN">
										<wicket:container wicket:id="username"></wicket:container>
									</div>
								</td>
								<td style="background-color: #dee5f2" class="hS hM"></td>
								<td wicket:id="removeReceiver" style="background-color: #5a6986; color: #dee5f2" class="hV hM">
									<span tabindex="0" role="button" title="Remove label PF from this conversation" name="PF" class="hO">
										x
									</span>
								</td>
								<td style="background-color: #5a6986" class="hW hV hM"></td>
							</tr>
							<tr class="hY hM">
								<td class="hT hM"></td>
								<td style="background-color: rgb(90, 105, 134); color: rgb(222, 229, 242);" class="hU hM"></td>
								<td style="background-color: #5a6986" class="hS hM"></td>
								<td style="background-color: #5a6986" class="hV hM"></td>
								<td class="hW hM"></td>
							</tr>
						</tbody>
					</table> 
				</span>
							
				<div wicket:id="newCampaignContainer">
				
					<hr />
				
					<p><b><wicket:message key="campaign">Campaign</wicket:message></b></p>
				
					<p> 
						<b><wicket:message key="subject">Subject</wicket:message>:</b> &nbsp;
						<input type="text" wicket:id="subject" value="" />
					</p>
					<br /> 
					<b><wicket:message key="text">Text</wicket:message>:</b>
					<p>
						<textarea wicket:id="campaignText" cols="60" rows="15"></textarea>
					</p>

	<!-- 										<td><span wicket:id="lastname">[this is where -->

	<!-- 					</table> -->
	<!-- 				</div>  -->
					
					<input type="button" wicket:id="sendCampaign" value="Send" />
				</div>
			</form>

			<span wicket:id="registerMessage">Register message</span>

		</div>

	</wicket:extend>
</body>
