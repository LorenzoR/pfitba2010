<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
	<wicket:head>
		<wicket:link>
			<link href="OriginFilterOption.css" rel="stylesheet"/>			 
		</wicket:link>
	</wicket:head>
</head>
<body>
	<wicket:panel>
		<fieldset>
		<legend><wicket:message key="origin">Origin</wicket:message></legend>
			<p>
				<label for="country" wicket:id="countryLabel"></label>
				<select id="country" wicket:id="country">
					<option>option 1</option>			
				</select>
			</p>
			
			<p>
				<label for="city" wicket:id="cityLabel"></label>
				<select id="city" wicket:id="city">
					<option>option 1</option>			
				</select>
			</p>
		</fieldset>
	</wicket:panel>
</body>
</html>
