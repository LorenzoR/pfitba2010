<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<wicket:extend>
	<div wicket:id="usersEvolutionReportContainer">
<!-- 		PAIS, CIUDAD -->
		<fieldset style="width:180px">
		<legend>Origen</legend>
			<p>
				<label for="country" wicket:id="countryLabel"></label>
				<select id="country" wicket:id="country">
					<option>option 1</option>			
				</select>
			</p>
			
			<p>
				<label for="city" wicket:id="cityLabel"></label>
				<select id="city" wicket:id="city">
					<option>option 1</option>			
				</select>
			</p>
		</fieldset>
		
		
<!-- 		EDAD -->
		<fieldset style="width:180px;float:left;margin-left:220px;margin-top:-112px">
		<legend>Edad</legend>
			<p>
				<label for="min" wicket:id="minLabel"></label>
				<select id="min" wicket:id="minAge">
					<option>option 1</option>			
				</select>
			</p>
			
			<p>
				<label for="max" wicket:id="maxLabel"></label>
				<select id="max" wicket:id="maxAge">
					<option>option 1</option>			
				</select>
			</p>
		</fieldset>
		
<!-- 		AÑO -->
<div style="float:left;margin-top:-112px">
		<label for="year" wicket:id="yearLabel"></label>
		<select id="year" wicket:id="year">
			<option>option 1</option>			
		</select>
</div>

		<!-- 		SEXO -->
<div style="float:left; margin-top:-60px;">
		<label for="sex" wicket:id="sexLabel"></label>
		<select id="sex" wicket:id="sex">
			<option>option 1</option>			
		</select>
</div>		
	</div>
</wicket:extend>
	
	
</body>
</html>
