<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
  <wicket:head>
		<wicket:link>
			<link href="ReportPage.css" rel="stylesheet"/>			 
		</wicket:link>
	</wicket:head>
</head>
<body>

<wicket:extend>
	
	<div wicket:id="download_error_dialog">Debe generar un gr&aacute;fico antes de poder bajar un archivo</div>
	
	
	
	<div class="reportContainer" wicket:id="reportContainer">
	<h3 wicket:id="pageTitle" class="pageTitle" style="margin:2px 0px 10px 0px"></h3>	
		<div class="filterDiv">
			<form wicket:id="filterForm">
        <div wicket:id="reportFilterPanel"> Reemplazado por un panel especifico para cada reporte</div>
				<wicket:child />  
            
        <div id="submitDownload">
              <input type="submit" value="Graficar" wicket:id="renderReport"/>
          <p><a href="#" wicket:id="downloadLink" ><img src="img/pdfIcon.gif" id="pdfIcon" /><span id="text">Bajar Reporte</span></a></p>
        </div>
			</form>
		</div>
		
		<div class="resultingReportDiv">
			<img wicket:id="reportImage" class="emptyChartImage" />
		</div>
				
	</div>    <!--  class="reportContainer" -->

</wicket:extend>

</body>
</html>
