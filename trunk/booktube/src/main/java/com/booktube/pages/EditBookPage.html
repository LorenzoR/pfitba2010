<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Edit Book</title>
</head>
<body>
<wicket:extend>
<div wicket:id="success_dialog">
	<wicket:container wicket:id="text"></wicket:container>
</div>
<h3><wicket:message key="editBook">Edit Book</wicket:message> <span wicket:id="bookId"></span></h3>
<form wicket:id="editBookForm">
	<table>
		<tr wicket:id="authorContainer">
			<td><wicket:message key="author">Author</wicket:message>:</td>
			<td><select wicket:id="author"></select></td>
		</tr>
		<tr>
			<td><wicket:message key="title">Title</wicket:message>:</td>
			<td><input type="text" wicket:id="title" value=""/></td>
		</tr>
		<tr>
			<td><wicket:message key="category">Category</wicket:message>:</td>
			<td><input type="text" wicket:id="category" value=""/></td>
		</tr>
		<tr>
			<td><wicket:message key="subcategory">Subcategory</wicket:message>:</td>
			<td><input type="text" wicket:id="subcategory" value=""/></td>
		</tr>
		<tr>
			<td><wicket:message key="tags">Tags</wicket:message>:</td>
			<td><input type="text" wicket:id="tags" value=""/></td>
		</tr>
		<tr>
			<td><wicket:message key="publishDate">Publish Date</wicket:message>:</td>
			<td>
				<input type="text" wicket:id="publishDate" value=""/>
					&nbsp; ( <wicket:message key="dateFormatString">Date Format</wicket:message> )
			</td>
		</tr>
		<tr>
			<td># <wicket:message key="hits">Hits</wicket:message>:</td>
			<td><input type="text" wicket:id="hits" value=""/></td>
		</tr>
		<tr>
			<td><wicket:message key="text">Text</wicket:message>: </td>
			<td><textarea wicket:id="text" cols="120" rows="25"></textarea></td>
		</tr>
	</table>
	<input type="button" wicket:id="save" value="Edit Book" wicket:message="value:edit"/>
</form>
</wicket:extend>
</body>
</html>
