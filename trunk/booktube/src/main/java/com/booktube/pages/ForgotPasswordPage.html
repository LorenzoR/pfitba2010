<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>ForgotPassword</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="forgot">
		
			<div wicket:id="success_dialog">
				<wicket:container wicket:id="text"></wicket:container>
			</div>

			<h2><wicket:message key="forgotPasswordPage">Forgot Password Page</wicket:message></h2>

			<span wicket:id="feedback"></span>

			<div wicket:id="indications">Indicaciones</div>
			<br />
			
			<form wicket:id="form">
			
				<table>
					<tr>
						<td><wicket:message key="username">Username</wicket:message>:</td>
						<td><input type="text" wicket:id="username" value="" />&nbsp; (*)</td>
					</tr>
					
					<tr>
						<td><wicket:message key="email">E-Mail</wicket:message>:</td>
						<td><input type="text" wicket:id="email" value="" />&nbsp; (*)</td>
					</tr>
					
					
				</table>
					
				<p>
					(*) <wicket:message key="requiredFields">Required Fields</wicket:message>
				</p>
					
				<p>
					<input type="button" wicket:id="save" value="Enviar" wicket:message="value:send" /> 
				</p>

				
			</form>

		</div>
	</wicket:extend>
</body>
</html>
