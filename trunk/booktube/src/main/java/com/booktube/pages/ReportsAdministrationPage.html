<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Reports Administration Page</title>
</head>

<body>
<wicket:extend>
	<div wicket:id="reportsContainer">
		<div class="headLine"></div>
		<div class="content">
			<div class="contentDescription"></div>
			<div class="children details">
			
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/people.png"> <!-- width=120 height=116 -->
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:usersEvolutionReport" href="#" wicket:id="usersEvolutionReport">
							<wicket:message key="usersEvolutionReport">Users Evolution Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/globeChart.jpg" >
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:usersDistributionReport" href="#" wicket:id="usersDistributionReport">
							<wicket:message key="usersDistributionReport">Users Distribution Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/menAndWomen.jpg" style="width:55px; height:45px;">
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:usersBySexReport" href="#" wicket:id="usersBySexReport">
							<wicket:message key="usersBySexReport">Users By Sex Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/reportAndGlass.jpg" >
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:worksByCategoryReport" href="#" wicket:id="worksByCategoryReport">
							<wicket:message key="worksByCategoryReport">Works By Category Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/barsChartArrow.jpg">
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:messagesBySubjectReport" href="#" wicket:id="messagesBySubjectReport">
							<wicket:message key="messagesBySubjectReport">Messages By Subject Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=item>
					<DIV class=image>
						<A href="#">
							<IMG src="/img/pieAndBarsChart.png" >
						</A>
					</DIV>
					<DIV class=title>
						<A wicket:message="title:messagesByCountryReport" href="#" wicket:id="messagesByCountryReport">
							<wicket:message key="messagesByCountryReport">Messages By Country Report</wicket:message>
						</A>
					</DIV>
					<DIV class=clear></DIV>
				</DIV>  <!-- class="item" -->
				
				<DIV class=clear></DIV>
			</div>   <!-- class="children details" -->
		</div>  <!--  class="content" -->
	</div> <!-- wicket:id="reportsContainer" -->
</wicket:extend>

</body>
</html>
