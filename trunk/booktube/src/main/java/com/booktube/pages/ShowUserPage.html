<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Show Book</title>
</head>
<body>
<wicket:extend>
<div wicket:id="userDetails" style="margin-bottom: 1px; padding-left: 2px;">
        ID: <span wicket:id="id">ID goes here</span>
        <br />
        <wicket:message key="username">Username</wicket:message>: <span wicket:id="username">Username goes here</span>
        <br />
        <wicket:message key="firstname">Firstname</wicket:message>: <span wicket:id="firstname">Firstname goes here</span>
        <br />
        <wicket:message key="lastname">Lastname</wicket:message>: <span wicket:id="lastname">Lastname goes here</span>
        <br />
        <wicket:message key="country">Country</wicket:message>: <span wicket:id="country">Country goes here</span>
        <br />
        <wicket:message key="city">City</wicket:message>: <span wicket:id="city">City goes here</span>
        <br />
        <wicket:message key="birthDate">Birth Date</wicket:message>: <span wicket:id="birthdate">Birthdate goes here</span> ( <span wicket:id="age">Age goes here</span> )
        <br />
        <wicket:message key="gender">Gender</wicket:message>: <span wicket:id="gender">Gender goes here</span>
        <br />
        <wicket:message key="level">Level</wicket:message>: <span wicket:id="level">Level goes here</span>
        <br />
        <wicket:message key="registrationDate">Registration Date</wicket:message>: <span wicket:id="registrationDate">Registration Date goes here</span>
        <br />
        
</div>



</wicket:extend>
</body>
</html>
