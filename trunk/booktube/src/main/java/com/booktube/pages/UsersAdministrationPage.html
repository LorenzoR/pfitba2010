<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Users Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="usersContainer">
	
		<div wicket:id="success_dialog">
			<wicket:container wicket:id="text"></wicket:container>
		</div>
		
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
	    
	    <h3 class="pageTitle"><wicket:message key="usersAdministrationPageTitle">Users Administration Page Title</wicket:message></h3>
	    
	    <input type="button" wicket:id="searchUserLink" value="Search" wicket:message="value:search" class="buttons"/>
	    <input type="button" wicket:id="createUser" value="Search" wicket:message="value:createUser" class="buttons"/>
	    
<!-- 		<h2> -->
<!-- 			<a href="#" wicket:id="searchUserLink" onclick="return false;" class="searchLink"><wicket:message key="search">Search</wicket:message></a> -->
<!-- 			<a href="#" wicket:id="createUser" class="searchLink"><wicket:message key="createUser">Create User</wicket:message></a> -->
<!-- 		</h2> -->
			<form id="searchUserFormId" wicket:id="searchUserForm" class="searchForm">
				<div id="searchFields" wicket:id="searchFields">
					<table class="searchview">
						<tr>
							<td><b>ID:</b></td><td> <input type="text" wicket:id="userId" value="" /></td>
							<td><b><wicket:message key="username">Username</wicket:message>:</b></td> <td> <input type="text" wicket:id="username" value="" /></td>
						</tr>
						<tr>
							<td><b><wicket:message key="country">Country</wicket:message>:</b></td>
							<td>
								<select name="country" wicket:id="country">
								</select>
							</td>
							<td><b><wicket:message key="gender">Gender</wicket:message>:</b> &nbsp;</td>
							<td>
								<select wicket:id="gender">
									<option value="optionValue">OptionValue</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><b><wicket:message key="level">Level</wicket:message>:</b> &nbsp;</td>
							<td colspan="3">
								<select wicket:id="level">
									<option value="optionValue">OptionValue</option>
								</select>
							</td>							
						</tr>
						<tr>
							<td><b><wicket:message key="age">Age</wicket:message>:</b> &nbsp;</td>
							<td><wicket:message key="from">From</wicket:message>:<input type="text" wicket:id="lowAge" value="" /></td>
							<td colspan="2"><wicket:message key="to">To</wicket:message>:<input type="text" wicket:id="highAge" value="" /></td>											
						</tr>
						<tr>
							<td><b><wicket:message key="registrationDate">Registration Date</wicket:message>:</b> &nbsp;</td>
							<td><wicket:message key="from">from</wicket:message>:<input type="text" wicket:id="lowRegistrationDate" value="" /></td>
							<td colspan="2"><wicket:message key="to">To</wicket:message>:<input type="text" wicket:id="highRegistrationDate" value="" /></td>							
						</tr>
						
					</table>
				
					<input type="submit" wicket:id="searchUser" value="Buscar" wicket:message="value:search" class="buttons"/>
					
					<div wicket:id="feedbackMessage"></div>
				
				</div>
	
				<div wicket:id="group">
				<table class="dataview smallDataview">
					<tbody>
						<tr>
							<th class="title"><input type="checkbox" wicket:id="groupSelector" /></th>
							<th class="title"><wicket:message key="username">Username</wicket:message></th>
							<th class="title"><wicket:message key="firstname">Firstname</wicket:message></th>
							<th class="title"><wicket:message key="lastname">Lastname</wicket:message></th>
							<th class="title"><wicket:message key="actions">Actions</wicket:message></th>
						</tr>
						<tr wicket:id="writerList">
							<td class="list"><input type="checkbox" wicket:id="checkbox" /></td>
							<td class="list"><span wicket:id="username">Username goes here</span></td>
							<td class="list"><span wicket:id="firstname">Firstname goes here</span></td>
							<td class="list"><span wicket:id="lastname">Lastname goes here</span></td>
							<td class="list listTools">
								<a href="#" wicket:id="detailsLink"><img src="/img/view-icon.png" alt="Ver"></a>&nbsp;
								<a href="#" wicket:id="editLink"><img src="/img/edit-icon.png" alt="Editar"></a>&nbsp;
								<a href="#" wicket:id="deleteLink"><img src="/img/delete-icon.png" alt="Eliminar"></a>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
				
				<div wicket:id="footerPaginator" class="footerPaginator"></div> 
				
				<input type="button" wicket:id="deleteUser" value="Delete Selected Users" wicket:message="value:deleteSelected" class="buttons"/>

			</form> 
		
	</div>
</wicket:extend>

</body>
</html>
