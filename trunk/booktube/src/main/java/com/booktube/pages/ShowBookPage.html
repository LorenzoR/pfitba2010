<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Booktube</title> 

<script type="text/javascript"
	src="https://apis.google.com/js/plusone.js">
	
</script>
</head>
<body>
	<wicket:extend>
		<div wicket:id="bookDetails"
			style="margin-bottom: 1px; padding-left: 2px;">
			<h2 wicket:id="title"></h2> <wicket:message key="by">By</wicket:message> <span wicket:id="author.username">Author goes here</span>
			<p>
				<wicket:message key="publishDate">Publish Date</wicket:message>: 
				<span wicket:id="publishDate">Date goes here</span>
			</p>


			<table>
				<tr>
					<td><wicket:message key="rate">Rate</wicket:message>:</td>
					<td><span wicket:id="rating1"></span></td>
				</tr>
<!-- 				<tr> -->
<!-- 					<td>&nbsp;</td> -->
<!-- 					<td><a href="#" wicket:id="reset1">Reset rating</a></td> -->
<!-- 				</tr> -->
			</table>
			
			<p>
				# <wicket:message key="hits">Hits</wicket:message> <span wicket:id="hits"></span>
			</p>

			<wicket:message key="text">Text</wicket:message>: 
			<p>
				<span wicket:id="text">Text goes here</span> 
			</p>

			<hr />

			<div wicket:id="likeButton"></div>
			<a wicket:id="tweetButton"></a>

			<hr />
			<h2><wicket:message key="comments">Comments</wicket:message></h2>
			<div wicket:id="facebookComments"></div>
			
		</div>
	</wicket:extend>
</body>
</html>
