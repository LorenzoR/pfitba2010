<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Messages Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="messagesContainer">	
		<p wicket:id="success_dialog">
	    	 <span wicket:id="success_dialog_text">Success dialog goes here</span>
	    </p>
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
		<h3 wicket:id="pageTitle"></h3>
		
		<div wicket:id="messageList"  style="border: 1px black solid; margin-bottom: 5px; padding-left: 2px;">
		<p>Sender: <span wicket:id="sender">Sender goes here</span></p>
		<p>Receivers: <span wicket:id="receiver">Receiver goes here</span></p>
		<p>Subject: <span wicket:id="subject">Subject goes here</span></p>
		<p>Date: <span wicket:id="date">Date goes here</span></p>
		<p>
			<a href="#" wicket:id="detailsLink">Detalles</a> | 
			<a href="#" wicket:id="deleteLink">Eliminar</a> | 
			<a href="#" wicket:id="editLink">Editar</a>
		</p>
		</div>

		<div wicket:id="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
