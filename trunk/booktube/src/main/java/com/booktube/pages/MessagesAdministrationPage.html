<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Messages Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="messagesContainer">
		
		<div wicket:id="success_dialog">
			<wicket:container wicket:id="text"></wicket:container>
		</div>
		
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
	    
		<h3 class="pageTitle"><wicket:message key="messagesAdministrationPageTitle">Messages Administration Page Title</wicket:message></h3>
		
		<input type="button" wicket:id="searchMessageLink" value="Search" wicket:message="value:search" class="buttons"/>
<!-- 		<h2><a href="#" wicket:id="searchMessageLink" onclick="return false;" class="searchLink"><wicket:message key="search">Search</wicket:message></a></h2> -->
		
		<form id="searchMessageForm" wicket:id="searchMessageForm" class="searchForm">
			<div id="searchFields" wicket:id="searchFields">
			<table class="searchview">
				<tr>
					<td><b>ID:</b></td>
					<td><input type="text" wicket:id="id" value="" /></td>
					<td><b><wicket:message key="subject">Subject</wicket:message>:</b></td>
					<td><input type="text" wicket:id="subject" value="" /></td>
				</tr>
				<tr>
					<td><b><wicket:message key="author">Author</wicket:message>:</b></td>
					<td><input type="text" wicket:id="sender" value="" /></td>
					<td><b><wicket:message key="receiver">Receiver</wicket:message></b></td>
					<td><input type="text" wicket:id="receiver" value="" /></td>
				</tr>
				<tr>
					<td colspan="4">
						<b><wicket:message key="sendDate">Send Date</wicket:message>:</b> &nbsp;
						<wicket:message key="from">From</wicket:message>: <input type="text" wicket:id="lowMessageDate" value="" />
						<wicket:message key="to">To</wicket:message>: <input type="text" wicket:id="highMessageDate" value="" />
					</td>					
				</tr>
			</table>
			
			<input type="submit" wicket:id="searchMessage" value="Search" class="buttons" wicket:message="value:search" />
			
			<div wicket:id="feedbackMessage"></div>
			
			</div>
		
		<div wicket:id="group">
		<table class="dataview smallDataview">
			<tbody>
				<tr>
					<th class="title"><input type="checkbox" wicket:id="groupSelector" /></th>
					<th class="title"><wicket:message key="author">Author</wicket:message></th>
					<th class="title"><wicket:message key="receiver">Receiver</wicket:message></th>
					<th class="title"><wicket:message key="subject">Subject</wicket:message></th>
					<th class="title"><wicket:message key="date">Date</wicket:message></th>
					<th class="title"><wicket:message key="actions">Actions</wicket:message></th>
				</tr>	
				<tr wicket:id="messageList">
					<td class="list"><input type="checkbox" wicket:id="checkbox" /></td>
					<td class="list"><span wicket:id="sender">Sender goes here</span></td>
					<td class="list"><span wicket:id="receiver">Receiver goes here</span></td>
					<td class="list"><span wicket:id="subject">Subject goes here</span></td>
					<td class="list longList"><span wicket:id="date">Date goes here</span></td>
					<td class="list listTools">
						<a href="#" wicket:id="detailsLink"><img src="/img/view-icon.png" alt="Ver"></a>&nbsp;
<!-- 						<a href="#" wicket:id="editLink"><img src="/img/edit-icon.png" alt="Editar"></a>&nbsp; -->
						<a href="#" wicket:id="deleteLink"><img src="/img/delete-icon.png" alt="Eliminar"></a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
		<div wicket:id="footerPaginator" class="footerPaginator"></div>
		
		<input type="button" wicket:id="deleteMessage" value="Delete Selected Messages" wicket:message="value:deleteSelected" class="buttons" />
		
		</form>

<!-- 		<p><b>Subject: </b><span wicket:id="subject">Subject goes here</span></p> -->
<!-- 		<p><b>Date: </b><span wicket:id="date">Date goes here</span></p> -->

<!-- 			<a href="#" wicket:id="editLink">Editar</a> -->
<!-- 		</p> -->

	</div>
</wicket:extend>

</body>
</html>
