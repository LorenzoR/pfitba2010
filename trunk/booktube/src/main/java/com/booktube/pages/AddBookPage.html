<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
<wicket:extend>
<div wicket:id="books">

	<div wicket:id="login_dialog">
	<form wicket:id="login_dialog_form">
		Username: <input type="text" wicket:id="username" value=""/> <br />
		Password: <input type="password" wicket:id="password" value=""/> 
<!-- 		<br /> -->
<!-- 		<input type="submit" value="Login" wicket:id="button1" /> -->
	</form>
	</div>

	<div wicket:id="success_dialog">
		<wicket:container wicket:id="text"></wicket:container>
	</div>

	<h2>New Book</h2>
	<p wicket:id="registerMessage">
		Debe <a href="#" wicket:id="registerLink">registrarse</a> o <a href="#" wicket:id="loginLink">iniciar sesion</a> para poder publicar.
	</p>
<!-- 	<span wicket:id="registerMessage"></span> -->
	<form wicket:id="form">
		<p>Title: <input type="text" wicket:id="title" value=""/></p>
		<br/>
		<p>Category: <input type="text" wicket:id="category" value=""/></p>
		<br/>
		<p>Subcategory: <input type="text" wicket:id="subcategory" value=""/></p>
		<br/>
		<p>Tags: <input type="text" wicket:id="tags" value="" size="100" /></p>
		<br/>
		Text: 
		<p><textarea wicket:id="text" cols="120" rows="50"></textarea></p>
		<input type="button" wicket:id="save" value="Add Book"/>
	</form>

</div>
</wicket:extend>
</body>
</html>
