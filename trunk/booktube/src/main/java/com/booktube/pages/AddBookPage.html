<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
<wicket:extend>
<div wicket:id="books">

	<div wicket:id="login_error_dialog"><wicket:message key="wrongLogin">Wrong Login</wicket:message></div>	
	
	<div wicket:id="login_dialog">
	<form wicket:id="login_dialog_form">
		<p>Username: <input type="text" wicket:id="username" value=""/> <br /></p>
		<p>Password: <input type="password" wicket:id="password" value=""/> </p>
		
		<br />
		<p><input type="submit" value="Login" wicket:id="loginDialogButton" /></p>
	</form>
	</div>

	<div wicket:id="success_dialog">
		<span wicket:id="text"></span>
	</div>

	<h2><wicket:message key="newBook">New Book</wicket:message></h2>
	<p wicket:id="registerMessage">
		Debe <a href="#" wicket:id="registerLink">registrarse</a> o <a href="#" wicket:id="loginLink">iniciar sesion</a> para poder publicar.
	</p>
<!-- 	<span wicket:id="registerMessage"></span> -->
	<form wicket:id="form">
		<p><wicket:message key="title">Title</wicket:message>: <input type="text" wicket:id="title" value=""/></p>
		<br/>
		<p><wicket:message key="category">Category</wicket:message>: <input type="text" wicket:id="category" value=""/></p>
		<br/>
		<p><wicket:message key="subcategory">Subcategory</wicket:message>: <input type="text" wicket:id="subcategory" value=""/></p>
		<br/>
		<p><wicket:message key="tags">Tags</wicket:message>: <input type="text" wicket:id="tags" value="" size="100" /></p>
		<br/>
		<wicket:message key="text">Text</wicket:message>: 
		<p><textarea wicket:id="text" cols="120" rows="50"></textarea></p>
		<input type="button" wicket:id="save" value="Add Book" wicket:message="value:addBook"/>
	</form>

</div>
</wicket:extend>
</body>
</html>
