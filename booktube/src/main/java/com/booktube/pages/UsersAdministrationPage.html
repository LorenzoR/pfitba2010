<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Users Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="usersContainer">
		<p wicket:id="success_dialog">
	    	Usuario eliminado!
	    </p>
		<h3 wicket:id="pageTitle"></h3>
		
		<div wicket:id="writerList"  style="border: 1px black solid; margin-bottom: 5px; padding-left: 2px;">
		<p>User Id: <span wicket:id="id">User Id goes here</span></p>
		<p>Username: <span wicket:id="username">Username goes here</span></p>
		<p>Name: <span wicket:id="firstname">Firstname goes here</span></p>
		<p>Lastname: <span wicket:id="lastname">Lastname goes here</span></p>
		<p>
			<a href="#">Detalles</a> | 
			<a href="#" wicket:id="deleteLink">Eliminar</a> | 
			<a href="#" wicket:id="editLink">Editar</a>
		</p>
	</div>

	<div wicket:id="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
