<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Users Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="usersContainer">
	
		<div wicket:id="success_dialog">
			<wicket:container wicket:id="text"></wicket:container>
		</div>
		
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
	    
	    <h3 wicket:id="pageTitle" class="pageTitle"></h3>
	    
		<h2><a href="#" wicket:id="searchUserLink" onclick="return false;" class="searchLink">Buscar</a></h2>
			<form id="searchUserFormId" wicket:id="searchUserForm" class="searchForm">
				<div id="searchFields" wicket:id="searchFields">
					<table class="searchview">
						<tr>
							<td><b>ID:</b></td><td> <input type="text" wicket:id="userId" value="" /></td>
							<td><b>Usuario:</b></td> <td> <input type="text" wicket:id="username" value="" /></td>
						</tr>
						<tr>
							<td><b>Pa&iacute;s:</b></td>
							<td>
								<select name="country" wicket:id="country">
								</select>
							</td>
							<td><b>Sexo:</b> &nbsp;</td>
							<td>
								<select wicket:id="gender">
									<option value="optionValue">OptionValue</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><b>Edad:</b> &nbsp;</td>
							<td>Desde:<input type="text" wicket:id="lowAge" value="" /></td>
							<td colspan="2">Hasta:<input type="text" wicket:id="highAge" value="" /></td>											
						</tr>
						<tr>
							<td><b>Registraci&oacute;n:</b> &nbsp;</td>
							<td>Desde:<input type="text" wicket:id="lowRegistrationDate" value="" /></td>
							<td colspan="2">Hasta:<input type="text" wicket:id="highRegistrationDate" value="" /></td>							
						</tr>
						
					</table>
				
					<input type="button" wicket:id="searchUser" value="Buscar" class="buttons"/>
					
					<div wicket:id="feedbackMessage"></div>
				
				</div>
	
				<div wicket:id="group">
				<table class="dataview smallDataview">
					<tbody>
						<tr>
							<th class="title"></th>
							<th class="title">Id</th>
							<th class="title">Usuario</th>
							<th class="title">Nombre</th>
							<th class="title">Apellido</th>
							<th class="title"></th>
						</tr>
						<tr wicket:id="writerList">
							<td class="list"><input type="checkbox" wicket:id="checkbox" /></td>
							<td class="list"><span wicket:id="id">User Id goes here</span></td>
							<td class="list"><span wicket:id="username">Username goes here</span></td>
							<td class="list"><span wicket:id="firstname">Firstname goes here</span></td>
							<td class="list"><span wicket:id="lastname">Lastname goes here</span></td>
							<td class="list listTools">
								<a href="#" wicket:id="detailsLink">Ver</a> | 
								<a href="#" wicket:id="deleteLink">Eliminar</a> | 
								<a href="#" wicket:id="editLink">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
				
				<input type="button" wicket:id="deleteUser" value="Delete Selected Users" class="buttons"/>

			</form>

		<div wicket:id="footerPaginator" class="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
