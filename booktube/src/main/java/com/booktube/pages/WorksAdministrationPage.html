<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Works Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="worksContainer">	
		<h3 wicket:id="pageTitle"></h3>
	
		<div wicket:id="bookList"  style="border: 1px black solid; margin-bottom: 5px; padding-left: 2px;">
			<a href="#" wicket:id="viewLink"><h3 wicket:id="title">Title goes here</h3></a>
			<b>by</b> <a href="#" wicket:id="authorLink"><strong wicket:id="authorName">Author goes here</strong></a>
			<br />
			<b>Publish Date: </b><span wicket:id="publishDate">Date goes here</span>
			<p>
				<b>Tags:</b> 
				<span wicket:id="tagList">
					<a href="#" wicket:id="tagLink">#<span wicket:id="tagName"></span></a>&nbsp;
				</span>
			</p>
			<p>
				<a href="#" wicket:id="detailsLink">Ver</a> | 
				<a href="#" wicket:id="deleteLink">Eliminar</a> | 
				<a href="#" wicket:id="editLink">Editar</a>
			</p>
		</div>
	
	<div wicket:id="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
