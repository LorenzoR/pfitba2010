<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Show Book</title>
</head>
<body>
<wicket:extend>
<div wicket:id="messageDetails" style="margin-bottom: 1px; padding-left: 2px;">
	
	<div wicket:id="messageList"  style="border: 1px black solid; margin-bottom: 5px; padding-left: 2px;">
		<p><wicket:message key="author">Author</wicket:message>: <span wicket:id="sender">Sender goes here</span></p>
		<p><wicket:message key="subject">Subject</wicket:message>: <span wicket:id="subject">Subject goes here</span></p>
		<p><wicket:message key="date">Date</wicket:message>: <span wicket:id="date">Date goes here</span></p>
		<p><wicket:message key="text">Text</wicket:message>: <span wicket:id="text">Text goes here</span></p>
	</div>
	
</div>



</wicket:extend>
</body>
</html>
