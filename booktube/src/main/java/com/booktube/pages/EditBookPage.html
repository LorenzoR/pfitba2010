<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Edit Book</title>
</head>
<body>
<wicket:extend>
<h3>Edit Book <span wicket:id="bookId"></span></h3>
<form wicket:id="editBookForm">
	<p><select wicket:id="author"></select></p>
	<p><input type="text" wicket:id="title" value=""/></p>
	<p><input type="text" wicket:id="tags" value=""/></p>
	<p><textarea wicket:id="text" cols="120" rows="50"></textarea></p>
	<input type="button" wicket:id="save" value="Edit Book"/>
</form>
</wicket:extend>
</body>
</html>
