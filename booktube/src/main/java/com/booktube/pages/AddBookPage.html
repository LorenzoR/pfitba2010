<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
<wicket:extend>
<div wicket:id="books">

	<p wicket:id="login_dialog">
		<span wicket:id="username_text">Username label goes here</span>
		<span wicket:id="password_text">Password label goes here</span>
	</p>

	<p wicket:id="success_dialog">
    	Obra agragada con exito!
    </p>

	<h2>New Book</h2>
	<p wicket:id="registerMessage">
		Debe <a href="#" wicket:id="registerLink">registrarse</a> o <a href="#" wicket:id="loginLink">iniciar sesion</a> para poder publicar.
	</p>
<!-- 	<span wicket:id="registerMessage"></span> -->
	<form wicket:id="form">
		<p>Title: <input type="text" wicket:id="title" value=""/></p>
		<br/>
		<p>Category: <input type="text" wicket:id="category" value=""/></p>
		<br/>
		<p>Subcategory: <input type="text" wicket:id="subcategory" value=""/></p>
		<br/>
		<p>Tags: <input type="text" wicket:id="tag" value="" size="100" /></p>
		<br/>
		Text: 
		<p><textarea wicket:id="textArea" cols="120" rows="50"></textarea></p>
		<input type="button" wicket:id="save" value="Add Book"/>
	</form>

</div>
</wicket:extend>
</body>
</html>
