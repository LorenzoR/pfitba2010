<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Show Book</title>
</head>
<body>
<wicket:extend>
<div wicket:id="bookDetails" style="margin-bottom: 1px; padding-left: 2px;">
	<h2 wicket:id="title"></h2>
	Author: <span wicket:id="author.username">Author goes here</span>
	<br />
	Text: <span wicket:id="text">Text goes here</span>
	Publish Date: <span wicket:id="publishDate">Date goes here</span>
	
	<table>
    <tr>
    <td>Rate this:</td>
    <td><span wicket:id="rating1"></span></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><a href="#" wicket:id="reset1">Reset rating</a></td>
    </tr>
    </table>

	<hr />
	<h2>Comments</h2>
	
	<div wicket:id="comments"  style="margin-bottom: 5px; padding-left: 2px;">
		Sent by <b><span wicket:id="user.username">Author goes here</span></b>
		on <b><span wicket:id="date">Date goes here</span></b>
		<span wicket:id="text">Comment goes here</span>
		<hr />
	</div>

	<h2>Add Comment</h2>
	<span wicket:id="registerMessage"></span>
	<form wicket:id="form">
		<p><textarea wicket:id="textArea"></textarea></p>
		<input type="button" wicket:id="save" value="Add Comment"/>
	</form>
	
	<a wicket:id="tweetButton"></a>
	<hr />
	<p><a href="#" wicket:id="goBack">Back</a></p>
	<hr />
	<div wicket:id="facebookComments"></div>
</div>
</wicket:extend>
</body>
</html>
