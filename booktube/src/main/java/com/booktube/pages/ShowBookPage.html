<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Booktube</title> 

<script type="text/javascript"
	src="https://apis.google.com/js/plusone.js">
	
</script>
</head>
<body>
	<wicket:extend>
		<div wicket:id="bookDetails"
			style="margin-bottom: 1px; padding-left: 2px;">
			<h2 wicket:id="title"></h2>
			Author: <span wicket:id="author.username">Author goes here</span> <br />
			Text: <span wicket:id="text">Text goes here</span> Publish Date: <span
				wicket:id="publishDate">Date goes here</span>

			<table>
				<tr>
					<td>Rate this:</td>
					<td><span wicket:id="rating1"></span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><a href="#" wicket:id="reset1">Reset rating</a></td>
				</tr>
			</table>

			<hr />
			
			<h2>Redes Sociales</h2>

			<div wicket:id="likeButton"></div>
			<a wicket:id="tweetButton"></a>

			<hr />
			<h2>Comments</h2>
			<div wicket:id="facebookComments"></div>
			
			<p>
				<a href="#" wicket:id="goBack">Back</a>
			</p>
			
		</div>
	</wicket:extend>
</body>
</html>
