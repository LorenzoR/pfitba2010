<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Messages</title>
</head>
<body>
<wicket:extend>
<div wicket:id="messages">

	<h2><wicket:message key="messageList">Message List</wicket:message></h2>
	
	<div wicket:id="messageList"  style="border: 1px black solid; margin-bottom: 5px; padding-left: 2px;">
		<p><wicket:message key="author">Author</wicket:message>: <span wicket:id="sender">Sender goes here</span></p>
		<p><wicket:message key="receiver">Receiver</wicket:message>: <span wicket:id="receiver">Receiver goes here</span></p>
		<p><wicket:message key="subject">Subject</wicket:message>: <span wicket:id="subject">Subject goes here</span></p>
		<p><wicket:message key="date">Date</wicket:message>: <span wicket:id="date">Date goes here</span></p>
		<p>
			<a href="#" wicket:id="detailsLink"><wicket:message key="view">View</wicket:message></a> | 
			<a href="#" wicket:id="answerLink"><wicket:message key="answerMessage">Answer Message</wicket:message></a> | 
			<a href="#" wicket:id="deleteLink"><wicket:message key="delete">Delete</wicket:message></a>
		</p>
	</div>

	<div wicket:id="feedbackMessage"></div>

	<div wicket:id="footerPaginator"></div>  
</div>

</wicket:extend>
</body>
</html>
