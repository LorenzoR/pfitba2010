<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Campaigns Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="campaignsContainer">	
		<p wicket:id="success_dialog">
	    	 <span wicket:id="success_dialog_text">Success dialog goes here</span>
	    </p>
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
	    
		<h3 wicket:id="pageTitle" class="pageTitle"></h3>
		
		<h2><a href="#" wicket:id="searchCampaignLink" onclick="return false;" class="searchLink">Buscar</a></h2>
		
		<form id="searchCampaignForm" wicket:id="searchCampaignForm"  class="searchForm">
			<div id="searchFields" wicket:id="searchFields">
			<table class="searchview">
				<tr>
					<td><b>ID:</b></td>
					<td><input type="text" wicket:id="id" value="" /></td>
					<td><b>Tema:</b></td>
					<td><input type="text" wicket:id="subject" value="" /></td>
				</tr>
				<tr>
					<td><b>Autor</b></td>
					<td><input type="text" wicket:id="sender" value="" /></td>
					<td><b>Destinatario</b></td>
					<td><input type="text" wicket:id="receiver" value="" /></td>
				</tr>
				<tr>
					<td colspan="4">
						<b>Fecha Envio:</b> &nbsp;
						Desde: <input type="text" wicket:id="lowCampaignDate" value="" />
						Hasta: <input type="text" wicket:id="highCampaignDate" value="" />
					</td>					
				</tr>
			</table>			
			
			<input type="button" wicket:id="searchCampaign" value="Search" class="buttons"/>
			
			<div wicket:id="feedbackMessage"></div>
		
			</div>
		
		<div wicket:id="group">
		<table class="dataview smallDataview">
			<tbody>
				<tr>
					<th class="title"><input type="checkbox" wicket:id="groupSelector" /></th>
					<th class="title">Autor</th>
<!-- 					<th class="title">Destinatario</th> -->
					<th class="title">Tema</th>
					<th class="title">Fecha</th>
					<th class="title">Acciones</th>
				</tr>	
				<tr wicket:id="campaignsList">
					<td class="list"><input type="checkbox" wicket:id="checkbox" /></td>
					<td class="list"><span wicket:id="sender">Sender goes here</span></td>
<!-- 					<td class="list"><span wicket:id="receiver">Receiver goes here</span></td> -->
					<td class="list"><span wicket:id="subject">Subject goes here</span></td>
					<td class="list longList"><span wicket:id="date">Date goes here</span></td>
					<td class="list listTools">
						<a href="#" wicket:id="detailsLink"><img src="/img/view-icon.png" alt="Ver"></a>&nbsp;
						<a href="#" wicket:id="editLink"><img src="/img/edit-icon.png" alt="Editar"></a>&nbsp;
						<a href="#" wicket:id="deleteLink"><img src="/img/delete-icon.png" alt="Eliminar"></a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
		<input type="button" wicket:id="deleteCampaign" value="Delete Selected Campaigns" class="buttons"/>
		
		</form>

		<div wicket:id="footerPaginator" class="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
