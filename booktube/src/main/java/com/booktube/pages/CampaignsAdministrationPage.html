<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Campaigns Administration Page</title>
</head>

<body>

<wicket:extend>
	<div wicket:id="campaignsContainer">	
		<p wicket:id="success_dialog">
	    	 <span wicket:id="success_dialog_text">Success dialog goes here</span>
	    </p>
	    <p wicket:id="delete_confirmation_dialog">
	    	<span wicket:id="delete_confirmation_dialog_text">Delete confirmation dialog goes here</span>
	    </p>
	    
		<h3 wicket:id="pageTitle"></h3>
		
		<h2><a href="#" wicket:id="searchCampaignLink" onclick="return false;">Buscar</a></h2>
		
		<form id="searchCampaignForm" wicket:id="searchCampaignForm">
			<div id="searchFields" wicket:id="searchFields">
			<p>
				<b>ID:</b> <input type="text" wicket:id="campaignId" value="" />
			</p>
			<p>
				<b>Subject:</b> <input type="text" wicket:id="subject" value="" />
			</p>
			<p>
				<b>Sender:</b> <input type="text" wicket:id="sender" value="" />
			</p>
			<p>
				<b>Receiver:</b> <input type="text" wicket:id="receiver" value="" />
			</p>
			<p>
				<b>Fecha Envio:</b> &nbsp;
				Desde: <input type="text" wicket:id="lowCampaignDate" value="" />
				Hasta: <input type="text" wicket:id="highCampaignDate" value="" />
			</p>
			<p>
				<input type="button" wicket:id="searchCampaign" value="Search" />
			</p>
			</div>
		
		<div wicket:id="group">
		<table border="1" cellspacing="0" class="dataview">
			<tbody>
				<tr wicket:id="campaignsList">
					<td><input type="checkbox" wicket:id="checkbox" /></td>
					<td><b>Sender: </b><span wicket:id="sender">Sender goes here</span></td>
					<td><b>Receivers: </b><span wicket:id="receiver">Receiver goes here</span></td>
					<td><b>Subject: </b><span wicket:id="subject">Subject goes here</span></td>
					<td><b>Date: </b><span wicket:id="date">Date goes here</span></td>
					<td>
						<a href="#" wicket:id="detailsLink">Ver</a> | 
						<a href="#" wicket:id="deleteLink">Eliminar</a> | 
						<a href="#" wicket:id="editLink">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
		<input type="button" wicket:id="deleteCampaign" value="Delete Selected Campaigns" />
		
		</form>

		<div wicket:id="footerPaginator"></div>  
		
	</div>
</wicket:extend>

</body>
</html>
