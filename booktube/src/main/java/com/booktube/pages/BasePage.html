        border-width: 1px;
        border-color: #cccccc;
        border-style: solid;
        padding: 2px;
        margin: 1px 0 0 0;
        text-align:left;
    }
    div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }

<body>
<div id="doc4" class="yui-t7">
	<div id="hd">
		<h1><a href="#" wicket:id="title">BookTube</a></h1>
		<div style="float:left">
			<a href="#" wicket:id="showBooks">Leer</a> |
			<a href="#" wicket:id="addBook">Compartir</a> | 
			<a href="#" wicket:id="showWriters">Escritores</a> |
			<a href="#" wicket:id="contact">Contáctenos</a>

		<div style="text-align:right;">

				<input type="submit" value="Login" wicket:id="button1" />
			</p>

		| <a href="#" wicket:id="registerPage">Registrate</a>

		</div>
		<form wicket:id="searchBook">

		<input type="submit" wicket:id="find" value="Buscar"/>
		<br/>
		<span wicket:id="group">
	    	<input wicket:id="author" type="radio" checked="checked"/> Autor
	    	<input wicket:id="title" type="radio"/> Titulo
	    	<input wicket:id="rating" type="radio"/> Rating
	    	<input wicket:id="tag" type="radio"/> Tag
	  	</span>
		</form>

	<div id="bd">
