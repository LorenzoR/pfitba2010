<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Books</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="newCampaign">

			<h2>Nueva Campa&ntilde;a</h2>		

			<form wicket:id="form">
			
				<p><b>Filtros</b></p>
				<p>
					<b>Por sexo:</b> &nbsp;
					<select wicket:id="gender">
						<option value="optionValue">OptionValue</option>
					</select>
				</p>
				
				<p>
					<b>Por Edad:</b> &nbsp;
					Desde: <input type="text" wicket:id="lowAge" value="" />
					Hasta: <input type="text" wicket:id="highAge" value="" />
				</p>
				
				<p><b>Por Pais:</b>
					<select name="country" wicket:id="country">
					</select>
				</p>
			
				<p>
					<b>Por Antiguedad:</b> &nbsp;
					Desde: <input type="text" wicket:id="lowRegistrationDate" value="" />
					Hasta: <input type="text" wicket:id="highRegistrationDate" value="" />
				</p>
						
				<hr />
				
				<p><b>Mensaje</b></p>
			
				<p> 
					<b>Asunto:</b> &nbsp;
					<input type="text" wicket:id="subject" value="" />
				</p>
				<br /> 
				<b>Text:</b>
				<p>
					<textarea wicket:id="textArea" cols="60" rows="15"></textarea>
				</p>

				<div wicket:id="group">
					<table>
						<tr>
							<td valign="top">Select persons</td>
							<td><input type="checkbox" wicket:id="groupselector" />check/uncheck
								all <br />
								<table cellspacing="0" cellpadding="2">
									<tr>
										<td><b>Select</b></td>
										<td><b>First Name</b></td>
										<td><b>Last Name</b></td>
									</tr>
									<tr wicket:id="persons">
										<td><input type="checkbox" wicket:id="checkbox" /></td>
										<td><span wicket:id="firstname">[this is where name
												will be]</span></td>
										<td><span wicket:id="lastname">[this is where
												lastname will be]</span></td>
									</tr>
								</table></td>
						</tr>
					</table>
				</div> 
				<input type="button" wicket:id="save" value="Send" />
			</form>

			<span wicket:id="registerMessage">Register message</span>

		</div>

	</wicket:extend>
</body>
</html>
